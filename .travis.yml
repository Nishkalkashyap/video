sudo: required
dist: xenial

language: node_js
cache: 
  - npm

notifications:
  email:
    on_success: never
    on_failure: change

matrix:
  include:
    - os: osx
      node_js: lts/*
    - os: windows
      node_js: lts/*

install:
  - npm install

script:
  - npm run download
  - npm run convert

deploy:
  overwrite: true
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: out/*
  skip_cleanup: true
  draft: true